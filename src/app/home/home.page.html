<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic DEMO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-item>
		<ion-input type="text" [(ngModel)]="taskName" placeholder="Enter task"> </ion-input>
		<div class="item-note" item-end>
			<button ion-button (click)="addTask()"><ion-icon name="add"></ion-icon></button>
		</div>
  </ion-item>
	<div class="ion-padding">
		<ion-list>
			<ion-item *ngFor="let todo of tasksToDo; let i = index">
        <ion-thumbnail slot="start" (click)="updatePhoto(i)">
          <img [src]=todo?.picture />
        </ion-thumbnail>
        <ion-label>{{todo?.details}}</ion-label>
        <div class="item-note" item-end>
          <button ion-button clear (click)="updateTask(i)">
              <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button clear (click)="deleteTask(i)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </div>
			</ion-item>
		</ion-list>
	</div>
</ion-content>
